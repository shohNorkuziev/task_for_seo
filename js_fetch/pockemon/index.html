<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="fetch">
            <h1>PokeDex</h1>
            <input class="pocke_id" type="text">
            <button class="show_poke">Показать</button>
        </div>
        <div class="poke">
            <h1>Pokemon: <span class="num_pocke"></span>
                <span class="poke_name"></span>
                    <span class="type-1">
                    </span>
                    <span class="type-2">
                    </span>
            </h1>
        </div>
        <div class="stats">
            <h1>Stats</h1>
            <h2>height: <span class="height"></span></h2>
            <h2>weight: <span class="weight"></span></h2>
        </div>
        <div class="battle_stats">
            <h1>Battle Stats</h1>
            <div class="info">
                <div>hp: <span class="hp"></span></div>
                <div>attack: <span class="attack"></span></div>
                <div>defense: <span class="defense"></span></div>
                <div>special-attack: <span class="special-attack"></span></div>
                <div>special-defense: <span class="special-defense"></span></div>
                <div>speed: <span class="speed"></span></div>
            </div>
        </div>
        <div class="images">

        </div>
        <div class="evolution">
            <h1>Evolution - <span class="evolution"></span></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
